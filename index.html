<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="section">
      <h1 class="main-heading">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="main-pera">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul class="review-list">
        <li>
          <span class="list-num">10k+</span>
          companies
        </li>
        <li>
          <span class="list-num">314</span>
          templates
        </li>
        <li>
          <span class="list-num">12m+</span>
          queries
        </li>
      </ul>
    </div>
    <picture class="main-image">
      <div class="wrap-box"></div>
        <source media="(max-width: 800px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="desktop-image" class="header-image">
      </picture>
  </div>

</body>
</html>
